<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

     <script type="text/javascript" src="js/lib/jquery.js"></script>

    <script type="text/javascript">
        var res=['Base','Bar','Bar_Vertical','Point','Polyline','Radar','Pie','Ring'];
        var html=[];
        for(var s=0;s<res.length;s++)
        {
            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
        }
        document.write(html.join(''))
    </script>
    <!-- h5对象 -->
    <script type="text/javascript" src="js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css">
    <script type="text/javascript" src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css">

    <!-- 页面逻辑的样式 -->
    <style type="text/css">
        body{
            margin: 0;
            padding:0;
            font-family: "Microsoft YaHei"
        }
        .h5_page{
            background-image: url(imgs/page_bg.png);
        }
        .h5_page_face{
            background-image: url(imgs/face_bg.png);
        }
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 2s;
        }
        @-webkit-keyframes rock{
            0%{transform: rotate(0deg);}
            5%{transform: rotate(3deg);}
            10%{transform: rotate(-4deg);}
            15%{transform: rotate(3deg);}
            20%{transform: rotate(-2deg);}
            25%{transform: rotate(1deg);}
            30%{transform: rotate(-1deg);}
            70%{transform: rotate(0deg);}
            100%{transform: rotate(0deg);}
        }/*第一页的出场动画*/

        .h5_component_name_caption{
            background-image: url(imgs/page_caption_bg.png);
            width:283px;
            height:160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color:#fff;
        }

        .h5_component_name_back{
            top:30px;
            -webkit-animation:updown 2s infinite 2s;
        }

        @-webkit-keyframes updown{
            50%{top:20px;}
        }
        @-webkit-keyframes rotate{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        .music{
            background: url(./imgs/music.png)no-repeat;
            background-position: center;
            background-size: contain;
            height: 32px;
            width: 32px;
            position: fixed;
            top:30px;
            right: 30px;
            z-index: 999;
            -webkit-animation:rotate 2s infinite linear;
        }

    </style>

        <div id="rate">0%</div>

            <source id='musicsource' src="http://www.imooc.com/activity/project/project1/audio/happynewyear.mp3" preload="preload" type="audio/mpeg">
